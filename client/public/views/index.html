<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Bootcamp Tutor</title>
</head>
<body>
    <nav>
        <a href="/">Dashboard</a>
        <a href="/addStudent">Add Student</a>
    </nav>
    <h1 id="heading">Tutoring Dashboard</h1>
    <article id="main-content">
        <section class="content-section">
            <h2>All Students</h4>
            <span>Filter: <input id="student-filter"></span>
            <div id="student-names-list"></div>
        </section>
        <section class="content-section">
            <h2>Other Actions</h2>
            <button id="weekly-email">Weekly Email</button>
        </section>
    </article>
    <!-- POPUP -->
    <section id="screen-popup-blur" class="hide">
        <div id="session-popup">
            <p id="exit-icon">&times;</p>
            <div id="session-content">
                <!-- SESSION PLANNER POPUP -->
                <article id="session-planner" class="hide">
                <!-- SESSION PLAN-->
                <section id="date-entry" class="hide">
                    <h1>Plan Your Session</h1>
                    <div>
                        <p>Please enter the session date and time of session</p>
                        <input id="session-date" class="session-inputs" placeholder="3/21/2022">
                        <input id="session-time" class="session-inputs" placeholder="4:00 PM">
                        <label>B2B</label>
                        <input id="back-to-back" type="checkbox">
                        <br>
                        <button type="button" id="session-time-btn">Plan Session!</button>
                    </div>
                </section>
                <!-- GENERATED PLANNER RESULTS -->
                <div id="generated-results" class="hide">
                    <h1>Plan Your Session</h1>
                    <button type="button" id="confirmation-email">Confirmation Email</button>
                    <button type="button" id="adp-text">ADP Notes</button>
                    <button type="button" id="google-sheets-entry">GS Entry</button>
                    <textarea id="generated-text"></textarea>
                    <article contenteditable="true" id="generated-html" tabindex="0" class="hide"></article>
                </div>
                
                <!-- FINISH SESSION -->
                <section id="finish-session" class="hide">
                    <h1>Finish Current Session</h1>
                    <p>Upcomming Session:</p>
                    <p id="upcoming-date"></p>
                    <button type="button" id="finish-session-btn">Generate Entries</button>
                </section>
                <!-- GENERATED FINISH SESSION RESULTS -->
                <div id="generated-session-finish" class="hide">
                    <h1>Finish Current Session</h1>
                    <button type="button" id="adp-text">ADP Notes</button>
                    <button type="button" id="google-sheets-finish">GS Entry</button>
                    <button type="button" id="google-forms-finish">Eval Form</button>
                    <textarea id="generated-finish"></textarea>
                    <button id="session-complete">Mark Session as Complete</button>
                </div>
                </article>
                <!-- WEEKLY EMAIL POPUP -->
                <article id="weekly-email-popup" class="hide">
                <h1>Weekly Email</h1>
                <p>Student Emails</p>
                <input id="weekly-email-student-emails">
                <p>Email</p>
                <section contenteditable="true" id="generated-weekly-email" tabindex="0"></section>
                </article>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="../assets/templates/templates.js"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
